    <h2>Process Menu</h2>
    <h1>E-stat Presets - Copy</h1>
<p>This screen is used to copy E-stat preset data between robots/styles/colours. </p>

<p><strong>Note: </strong>Changes to this screen can only be made
by a user with sufficient access level. </p>

<p>Click the area where you want help.</p>
