<p><font size="5"><b>Control Reliable</b></font></p>
<p>This screen displays the status of all control reliable circuits.&nbsp; A
green item indicates the circuit is Ok.&nbsp; A red item indicates a
failure.&nbsp; All circuits must be ok in order to operate the booth.</p>
<p><map name="FPMap0">
<area href="../../[2.2]ViewMenu/BoothStatusDisplay.htm" shape="rect" coords="3, 24, 100, 79"></map><img border="0" src="../Images/View_BSDControlRelStatus.jpg" usemap="#FPMap0" width="1024" height="685"></p>
<p>Click <b>Close</b> to return to the <a href="../../[2.2]ViewMenu/BoothStatusDisplay.htm">Booth
Status Display</a> screen.</p>
