<p><font size="5"><b>Conveyor Status</b></font></p>
<p>This screen displays the status of the conveyor interlocks.&nbsp;
Interlocks that are not ready are displayed in red, interlocks that are ready
are displayed in green.&nbsp; All interlocks must be ready in order to enable
the conveyor.</p>
