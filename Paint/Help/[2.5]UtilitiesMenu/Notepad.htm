    <h2>Utilities Menu</h2>
    <h1>Notepad</h1>
<p>This screen is used keep notes accessable from within PAINTworks.&nbsp; The notes 
    can also be exported to a file.<br>
	<b>Note: </B>
    To add or delete entries in the note pad, a user must have a sufficient 
    password level.  Click where you want help.</p>
